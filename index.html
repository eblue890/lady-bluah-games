<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lady Bluah Games</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1 class="header">Lady Bluah Games</h1>

        <!-- WebGL Builds Section -->
        <div class="section-wrapper">
            <div class="section">
                <h2 style="color: #ff00ff; text-shadow: 0 0 5px #00ffff;">WebGL Builds</h2>
                <div class="webgl-grid">
                    <div class="webgl-placeholder">
                        <iframe width="100%" height="100%" src="https://www.youtube.com/embed/xlhDjmnE1w4" title="Game 1 Trailer" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
                        <a href="https://simmer.io/@LadyBluahGames/hay-dude" class="play-button" target="_blank">Play Game</a>
                    </div>
                    <div class="webgl-placeholder">
                        <iframe width="100%" height="100%" src="https://www.youtube.com/embed/jx_rLfKawl0" title="Game 2 Trailer" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
                        <a href="https://simmer.io/@LadyBluahGames/broomstick-blitz" class="play-button" target="_blank">Play Game</a>
                    </div>
                </div>
                <!-- Removed the "See All WebGL Builds" button since it pointed to local builds -->
            </div>
        </div>

        <!-- Featured AI Game Section -->
        <div class="section-wrapper">
            <div class="section">
                <h2 style="color: #00ffff; text-shadow: 0 0 5px #ff00ff;">Featured AI Game</h2>
                <div class="game-wrapper">
                    <div class="featured-game" id="featuredGame"></div>
                </div>
            </div>
            <div class="game-buttons" id="gameButtons"></div>
        </div>
    </div>

    <script>
        const aiGames = [
            { file: 'slot.html', name: 'Slot Machine' },
            { file: 'brickbreak.html', name: 'Brick Break' },
            { file: 'astro.html', name: 'Astro Adventure' },
            { file: 'dodge.html', name: 'Dodge' },
            { file: 'random.html', name: 'Random Game' },
            { file: 'kaboom.html', name: 'Kaboom' },
            { file: 'invaders.html', name: 'Invaders' },
            { file: 'simonsays.html', name: 'Simon Says' },
            { file: 'snake.html', name: 'Snake' },
            { file: 'catchem.html', name: 'Catch Em' }
        ];

        function loadGame(gameFile) {
            const featuredGameDiv = document.getElementById('featuredGame');
            featuredGameDiv.innerHTML = '';
            const iframe = document.createElement('iframe');
            iframe.src = `/AIArcade/${gameFile}`;
            iframe.className = 'arcade-game';
            iframe.style.border = 'none';
            featuredGameDiv.appendChild(iframe);
        }

        const randomGame = aiGames[Math.floor(Math.random() * aiGames.length)];
        loadGame(randomGame.file);

        const gameButtonsDiv = document.getElementById('gameButtons');
        aiGames.forEach(game => {
            const button = document.createElement('button');
            button.textContent = game.name;
            button.className = 'game-button';
            button.addEventListener('click', () => loadGame(game.file));
            gameButtonsDiv.appendChild(button);
        });
    </script>
</body>
</html>
